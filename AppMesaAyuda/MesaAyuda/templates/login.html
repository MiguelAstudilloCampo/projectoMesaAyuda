<div class="ll">
{% extends "index.html" %} {% block encabezado %} {% include "encabezado.html"%}
{% endblock %} {% block contenido %}

<link rel="stylesheet" href="../static/Style/login.css" />

<div class="">
  <div class="container">
    <div class="cc">
      <div class="form-container">
        <p class="title">Login</p>
        <form class="form" method="post" action="login/">
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              name="correo"
              required
              class="inputField"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="contraseña"
              required
              class="inputField"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="d-flex gap-2 flex-column">
            <div class="d-flex gap-3 ">
              <button class="btn btn-primary" id="button" type="submit">
                Ingresar
              </button>
              <button class="btn btn-secondary" id="button">Registrarse</button>
              
            </div>
            <td class="d-flex align-items-center justify-content-center"><p id="btnAbrirModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Olvide mi Contraseña</p></td>
          </div>
        </form>
        {{mensaje}}
      </div>
    </div>
  </div>
</div>

  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Recuperar Contraseña</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form action="/recuperarClave/" method="post">
            {% csrf_token %}
            <div class="d-flex flex-column gap-3">
                <span><b></b> </span>
                <input placeholder="Dijita tu correo electronico" type="text" name="correo">
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Cambiar</button>
              <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
  
        <!-- Modal footer -->


{% endblock %}
</div>
