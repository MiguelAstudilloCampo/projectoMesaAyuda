<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    {% load static %}

    <!-- <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}"> -->
    <link
      rel="stylesheet"
      href="{% static '../static/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}"
    />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="../static/Style/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static '../static/Icons/ionicons.css' %}">
    <link rel="stylesheet" href="{% static '../static/Icons/ionicons-2.0.1/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static '../static/Icons/font-awesome-4.7.0/css/font-awesome.min.css' %}">
  </head>
  <body>
    <div class="container d-flex flex-column gap-1 justify-content-center">
      <header>
        {% block encabezado %} 
        {% endblock %}
      </header>

      <nav>
        {% block menu %}
         {% endblock %}
        </nav>

      <section>
        {% block contenido %} 
        {% endblock %}
      </section>

      <footer
        class="d-flex flex-column align-items-center justify-content-center text-center mt-4"
      >
        {% block piePagina %}
         {% endblock %}
      </footer>
      <script src="{% static '../static/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    </div>
    <script src="{% static '../static/Js/app.js' %}"></script>
  </body>
</html>
